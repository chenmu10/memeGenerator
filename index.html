<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <div class="container">
            <h1>Meme Generator</h1>
        </div>

    </header>
    <main>
        <div class="container">
            <section class="gallery grid-container">

            </section>

            <section class="meme-container hidden">
                <canvas id="memeCanvas">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>

                <button onclick="toggleView()">Back to gallery</button>
                <div>
                    <input type="text" id="line" placeholder="Line 1" size="30" oninput="editTxt(this,1)">
                    <input type="number" value="30" step="2" id="size" oninput="editTxt(this,1)">
                    <select id="fontFamily" oninput="editTxt(this,1)">
                        <option value="Segoe UI">Segoe UI</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Geneva">Geneva</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select id="align" oninput="editTxt(this,1)">
                            <option value="left">left</option>
                            <option value="center">center</option>
                            <option value="right">right</option>
                    </select>
                    <input type="color" value="#ff0000" id="color" oninput="editTxt(this,1)">
                    <input type="checkbox" id="shadow" name="shadow" value="shadow" onclick="editTxt(this,1)">
                    <label for="shadow">shadow</label>
                </div>
                <div>
                    <input type="text" id="line" placeholder="Line 2" size="30" oninput="editTxt(this,2)">
                    <input type="number" value="30" step="2" id="size" oninput="editTxt(this,2)">
                    <select id="fontFamily" oninput="editTxt(this,2)">
                        <option value="Segoe UI">Segoe UI</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Geneva">Geneva</option>
                            <option value="Verdana">Verdana</option>
                    </select>
                    <select id="align" oninput="editTxt(this,2)">
                            <option value="left">left</option>
                            <option value="center">center</option>
                            <option value="right">right</option>
                    </select>
                    <input type="color" value="#ff0000" id="color" oninput="editTxt(this,2)">
                    <input type="checkbox" id="shadow" name="shadow" value="shadow" onclick="editTxt(this,2)">
                    <label for="shadow">shadow</label>
                </div>

                <div>
                        <a id="dl" download="meme.png" href="#" onclick="dlCanvas(this)">Download Image</a>
                   
                </div>

            </section>

            <section class="contact">

            </section>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>
    <script src="js/images.js"></script>
    <script src="js/meme.js"></script>
</body>

</html>
