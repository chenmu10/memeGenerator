<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <div class="container vertical-center-flex">
            <h1>Meme Generator</h1>
        </div>

    </header>
    <main>
        <div class="container">
            <section class="gallery grid-container">
                <!-- js render -->
            </section>

            <section class="meme-container hidden">
                <canvas id="memeCanvas">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>

                <button onclick="toggleView()"><span>Back to gallery </span></button>
                <div class="lines-list">
                    <!-- js render -->
                    
                </div>

                <div>
                    <a id="dl" download="meme.png" href="#" onclick="dlCanvas(this)"><span>Download Image </span></a>

                </div>

            </section>

            <section class="contact">

            </section>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>
    <script src="js/images.js"></script>
    <script src="js/meme.js"></script>
</body>

</html>
