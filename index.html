<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <div class="container">
            <h1>Meme Generator</h1>
        </div>

    </header>
    <main>
        <div class="container">
            <section class="gallery grid-container">

            </section>

            <section class="meme-container">
                <canvas id="memeCanvas">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>

                <button>Back to gallery</button>
                <div>
                    <input type="text" name="line" placeholder="add text" size="30" oninput="editTxt(this,1)">
                    <input type="number" value="30" step="2" name="size" oninput="editTxt(this,1)">
                    <select>
                        <option value="arial">Arial</option>
                        <option value="arial">font</option>
                        <option value="arial">font</option>
                        <option value="arial">font</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="line" placeholder="add text" size="30" oninput="editTxt(this,2)">
                    <input type="number" value="30" step="2" name="size" oninput="editTxt(this,2)">
                    <select>
                        <option value="arial">Arial</option>
                        <option value="arial">font</option>
                        <option value="arial">font</option>
                        <option value="arial">font</option>
                    </select>
                </div>

                <div>
                        <a id="dl" download="meme.png" href="#" onclick="dlCanvas(this)">Download Image</a>
                   
                </div>

            </section>

            <section class="contact">

            </section>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>
    <script src="js/images.js"></script>
    <script src="js/meme.js"></script>
</body>

</html>
